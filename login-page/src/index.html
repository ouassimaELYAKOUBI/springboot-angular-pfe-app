<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Application de gestion des PFE</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script>

    function btnUpdate() {

      var e = document.getElementById("nameEtudiant");

      if(e.selectedIndex >= 0)
        document.getElementById("btn").disabled = false;
      else
        document.getElementById("btn").disabled = true;
    }

    function remove()
    {        
        var e = document.getElementById("nameEtudiant");
        if (e.selectedIndex > 0)        
          e.remove(e.selectedIndex);

    }

    function btnAcceptPostuler() {
      alert("La postulation pour ce groupe a été accepté.");
      this.disabled=true;
      window.location.reload();
    } 

    function btnValidateRDV() {
      alert("La date proposée est confirmée de votre part.");
      window.location.reload();
    } 

    function btnEndPfe() {
      alert("Vous venez de réclamer la fin de votre PFE, une demande a été envoyé à votre encadrant pour valider votre travail.");
      window.location.reload();
    } 

    function btnValidatePFE() {
        alert("Ce PFE a été validé. Le groupe recevra les données saisies ci-dessus.");
        window.location.reload();
    }
    
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
