<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Create Sujet </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Nom du Sujet</label>
                        <input type="text" class="form-control" id="nomSujet" [(ngModel)]="sujet.nomSujet"
                            name="nomSujet">
                    </div>

                    <div class="form-group">
                        <label> Description</label>
                        <input type="text" class="form-control" id="description" [(ngModel)]="sujet.description"
                            name="description">
                    </div>

                    <div class="form-group">
                        <label> Nombre d'Etudiants</label>
                        <input type="text" class="form-control" id="nombreEtudiants" [(ngModel)]="sujet.nombreEtudiants"
                            name="nombreEtudiants">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Publier</button>

                </form>
            </div>
        </div>
    </div>
</div>
