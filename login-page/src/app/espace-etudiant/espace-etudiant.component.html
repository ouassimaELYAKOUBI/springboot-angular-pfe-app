            <form *ngIf="!isGroupFormed" method="post" (ngSubmit)="saveGroup()" style="text-align: center;">
                <select [(ngModel)]="etudiantName" name="groupEtudiant" class="container form-select form-select-lg mb-3 mt-5" aria-label=".form-select-lg example" id="nameEtudiant" onchange="btnUpdate()">
                  <option selected>Choisir des étudiants pour former votre groupe...</option>
                  <option *ngFor = "let etudiant of listEtudiant">{{ etudiant.firstName }} {{ etudiant.secondName }}</option>
                </select>

                <input class="btn btn-info col-4 mx-5" value="Ajouter" onclick="remove()" (click)="addToGroup()" id="btn" disabled>
                <input type="submit" class="btn btn-info col-4 mx-5" value="Terminer" id="btn">
            </form>

            <div *ngIf="isGroupFormed" id="myGroup" class="container mt-5">
                <h2>Votre groupe se compose de : </h2>
                <tbody>
                  <div *ngFor = "let name of myGroup" class="container mt-4 mx-5">
                      <h3> {{ name }} </h3>
                  </div>
              </tbody>
            </div>
